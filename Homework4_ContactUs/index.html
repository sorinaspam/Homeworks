<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="/homework4/ContactUs/style.css" class="css" />
  </head>

  <body>
    <div class="header">
      <header>
        <h1>Contact us</h1>
        <span><h3>Feel free to contact us</h3></span>
      </header>
    </div>

    <div class="form">
      <form>
        <div class="leftside">
          <ul>
            <li><label for="Name">Name</label></li>
            <li><input type="text" id="Name" placeholder="Enter name" /></li>
            <li><label for="Email">Email</label></li>
            <li><input type="email" id="Email" placeholder="Enter email" /></li>
            <li><label for="Subject">Subject</label></li>
            <li>
              <input type="text" id="Subject" placeholder="Enter subject" />
            </li>
          </ul>
        </div>

        <div class="rightside">
          <ul>
            <li><label for="Message">Message</label></li>
            <li>
              <textarea
                name="Message"
                id="Message"
                cols="50"
                rows="13"
                placeholder="Enter message"
              ></textarea>
            </li>
            <li><input type="submit" value="Send Message" /></li>
          </ul>
        </div>
      </form>
    </div>

    <div class="footer">
      <footer><h5>Or find us on social media</h5></footer>
      <ul>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </div>
  </body>
</html>
