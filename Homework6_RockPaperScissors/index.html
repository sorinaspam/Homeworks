<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="/Homework6_RockPaperScissors/style.css"
      class="css"
    />
  </head>

  <body>
    <div class="container text-center rps">
      <div class="row align-items-start">
        <div class="col">
          <button
            id="rock"
            type="button"
            class="btn bbtn-outline-secondary rock"
          >
            <img
              src="/Homework6_RockPaperScissors/Assets/Rock.png"
              alt="Rock"
            />
          </button>
        </div>
        <div class="col">
          <button id="paper" type="button" class="btn bbtn-outline-secondary">
            <img
              src="/Homework6_RockPaperScissors/Assets/Paper.png"
              alt="Paper"
            />
          </button>
        </div>
        <div class="col">
          <button
            id="scissors"
            type="button"
            class="btn bbtn-outline-secondary"
          >
            <img
              src="/Homework6_RockPaperScissors/Assets/Scissors.png"
              alt="Scissors"
            />
          </button>
        </div>
      </div>
    </div>

    <div class="container text-center rps">
      <div class="row align-items-start">
        <div class="col">
          <div class="input-group flex-nowrap">
            <span class="input-group-text choice" id="addon-wrapping"
              >Computer's Choice</span
            >
            <input
              id="computer-choice"
              type="text"
              class="form-control input"
              aria-describedby="addon-wrapping"
            />
          </div>
        </div>
        <div class="col">
          <button id="reset" type="button" class="btn btn-warning reset">
            Reset
          </button>
        </div>
        <div class="col">
          <div class="input-group flex-nowrap">
            <span class="input-group-text choice" id="addon-wrapping"
              >Your Choice</span
            >
            <input
              id="player-choice"
              type="text"
              class="form-control input"
              aria-describedby="addon-wrapping"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="container text-center scoreboard">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <div id="tabela" class="card" style="width: 28rem">
            <div class="card-body">
              <h5 class="card-title">Scoreboard</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary"></h6>
              <h2 id="scoreboard" class="card-text">Let's start!</h2>
              <a id="pc" href="#" class="card-link"></a>
              <a id="user" href="#" class="card-link"></a>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <script src="/Homework6_RockPaperScissors/main.js"></script>
  </body>
</html>
